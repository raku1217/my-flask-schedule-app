<!DOCTYPE html>
<html>
<head>
    <title>ログイン</title>
</head>
<body>
    <h2>ログイン</h2>
    <form method="POST">
        <label>ユーザー名:</label>
        <input type="text" name="username" required><br><br>
        <label>パスワード:</label>
        <input type="password" name="password" required><br><br>
        <button type="submit">ログイン</button>
    </form>
    <p> <a href="{{ url_for('register_user') }}">新規登録はこちら</a></p>
</body>
</html>
